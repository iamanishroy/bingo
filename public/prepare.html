<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bingo | Prepare</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

    <script src="js/config.js"></script>

<body onload="room()">
    <center>

            <h1 class="article-title" onclick="localStorage.clear(); window.location.replace('index.html')">Bingo</h1>

                <button onclick="serialize()">Serialize</button>
                <button onclick="randomize()">Randomize</button>
                <button onclick="reset()">Reset</button>
        </article>
        <br>
    </center>
    <div id="content">
        <table id="bingotable" class="border-dotted border-thick">

                <td data-box="0" class="border-dotted box"></td>

                <td data-box="9" class="border-dotted box"></td>
            </tr>
            <tr>
                <td data-box="10" class="border-dotted box"></td>

    </div>
    <br>
    <center>
        <button id="ready" style="display: none;" onclick="ready()">Ready</button>
    </center>
    <label class="paper-btn margin modal" for="modal-1" id="pop" style="display: none;"></label>
    <input class="modal-state" id="modal-1" type="checkbox">
    <div class="modal">
        <label class="modal-bg" for="modal-1"></label>
        <div class="modal-body">
            <label class="btn-close" for="modal-1">X</label>
            <h4 class="modal-title">Modal Title</h4>
            <h5 class="modal-subtitle">Modal Subtitle</h5>
            <p class="modal-text">This is an example of modal which is implemented with pure CSS! :D</p>
            <label for="modal-1" class="border">Okk!</label>
        </div>
    </div>
</body>

</html>
